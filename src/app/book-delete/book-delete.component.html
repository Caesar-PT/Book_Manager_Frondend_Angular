<table class="table table-bordered">
  <tr>
    <td>Id</td>
    <td>{{book.id}}</td>
  </tr>
  <tr>
    <td>Title</td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Author</td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{book.description}}</td>
  </tr>
</table>
<button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
<button type="button" class="btn btn-warning" [routerLink]="'/'">Exit</button>
